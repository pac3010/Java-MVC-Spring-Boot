<html>
    <head>
        <title>Form Department</title>
    </head>
    <body>
        <form method="post" th:action="@{save}" th:object="${department}">
            <input type="hidden" th:field="*{id}" />
            <input th:field="*{name}" name="name" placeholder="Department Name" />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
